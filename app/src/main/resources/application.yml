server:
  port: ${SERVER_PORT:8084}

spring:
  ai:
    mcp:
      server:
        name: onlyboxes
        version: 1.0.0
        protocol: STREAMABLE
        type: SYNC
        streamable-http:
          mcp-endpoint: /mcp

onlyboxes:
  lease:
    min-seconds: ${ONLYBOXES_MIN_LEASE_SECONDS:30}
    max-seconds: ${ONLYBOXES_MAX_LEASE_SECONDS:3600}
  auth:
    header-name: ${ONLYBOXES_AUTH_HEADER_NAME:X-Onlyboxes-Token}
    allowed-tokens: ${ONLYBOXES_AUTH_TOKENS:}

logging:
  level:
    io.modelcontextprotocol.util.KeepAliveScheduler: ERROR
