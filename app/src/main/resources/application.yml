server:
  port: ${SERVER_PORT:8080}

spring:
  ai:
    mcp:
      server:
        name: onlyboxes
        version: 1.0.0
        protocol: STREAMABLE
        type: SYNC
        streamable-http:
          mcp-endpoint: /mcp

onlyboxes:
  lease:
    default-seconds: ${ONLYBOXES_DEFAULT_LEASE_SECONDS:30}
  auth:
    header-name: ${ONLYBOXES_AUTH_HEADER_NAME:X-Onlyboxes-Token}
    allowed-tokens: ${ONLYBOXES_AUTH_TOKENS:}

logging:
  level:
    io.modelcontextprotocol.util.KeepAliveScheduler: ERROR
